- name: Tokyo
  slug: feb-12
  images:
    - feb-12/P2122267.jpg
    - feb-16/banner.jpg
  description: |
    Finally, we returned to Tokyo.

    For the last leg of our trip, we revisited some favourite spots from our 2018 trip—including some of our favourite food spots in Harajuku, Savoy in Roppongi, Maisen in Shibuya, and DevilCraft in Gotanda.

    We also took a snow trip to Yuzawa, explored Odaiba, and thoroughly explored all Akihabara had to offer.
