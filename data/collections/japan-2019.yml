- name: Kyoto
  slug: feb-08
  images:
    - feb-09/banner.jpg
    - feb-08/banner.jpg
  description: |
    A brief Shinkansen ride later, we arrived in Kyoto.

    We explored the Nishiki markets, trying Melonpan with ice cream. We explored the local temples and shrines, and by night, the famous Pontocho alley.

    We also visited Gion, stunning Arashiyama scenery, Fushimi Inari Taisha, and Nara Park.
