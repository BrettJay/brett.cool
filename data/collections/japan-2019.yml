- name: Osaka
  slug: feb-06
  images:
    - feb-07/P2070333.jpg
    - feb-06/banner.jpg
  description: |
    We arrived in Osaka late on Wedesday night. Making our way to the city center from the airport, we explored the Dōtonbori market street until the early morning.

    We visited Shitennō-ji temple, and the retro-future Shinsekai area, visited a Shibe café, and sampled some excellent post-curfew coffee at LiLo Coffee Roasters, before a nightcap at CraftBeerWorks Kamikaze.

    We departed, making our way to Kyoto by Shinkansen.
