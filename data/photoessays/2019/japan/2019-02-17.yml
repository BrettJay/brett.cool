      price: ¥¥
      rating: 5
      link: https://goo.gl/maps/Yb6Nsfb7XkMnPp7v8

  - story: |
      I ordered an 8.1% Xocoveza Mocha Stout, inspired by Mexican Hot Chocolate.

  - photos:
      type: grid
      rows:
        - images: [ P2173182, P2173188 ]
  
  - story: |
      After dinner in Gotanda, we made our way back to our hotel for the night.

