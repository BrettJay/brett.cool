          style: right
  - story: |
      We explored other stores on our way up, looping around, until we reached the massive Yodobashi-Akiba electronic store.
  - place:
      type: interest
      image: yodobashi
      title: Yodobashi Camera Akiba
      address: 〒101-0028 東京都千代田区神田花岡町1-1
      label: Electronic
