  - story: |
      The sun was out now, and it seemed so impossible we’d be seeing any snow today...

      Our train made its way in and out of mountain tunnels, until suddenly our train emerged in to a quiet, wintry landscape.
  - photo:
      image: P2132377
      style: full
  - story: |
      We arrived at Echigo-Yuzawa station, made our way downstairs, and out of the station through the Southwest exit.
  - photo:
      image: P2132380
      style: full
  - story: |
      Alyssa took her first steps into the lightly falling snow, catching it as it gently fell. We picked up a pile of powdery, fresh snow, and turned it over in our hands.

      We continued, turning right, and heading northwest along Yuzawa Onsen-dori street.
  - photos:
      type: grid
      rows:
        - images: [ P2132381, P2132389 ]
  - story: |
      The last time I’d been to Yuzawa, the snow had posed a real impediment, making exploration rather difficult.

      Thankfully today, the snowfall was light, making it trivial to navigate.

      We continued along the road, pausing to try throwing a snowball at each other, before continuing.
  - photos:
      type: grid
      rows:
        - images: [ P2132392 ]
        - images: [ P2132393 ]
          style: right
  - story: |
      We could see mountains looming in the distance to our left as we walked.
  - photo:
      image: P2132394
      style: full
  - story: |
      We continued along the road, retracing my steps from a couple of years ago, but far less impeded by snow this time.
  - photos:
      type: grid
      rows:
        - images: [ P2132402, P2132405 ]
        - images: [ P2132406, P2132407 ]
  - story: |
      We came to a parking lot that—thanks to the untouched snow—was transformed into something far more interesting.
  - photos:
