      After dropping my bags, I set off again. As I walked out of the hotel, a coffee shop across the road caught my eyes with its specialty coffee signifiers...

      I was staying across the road from <a href="http://www.kurasu.kyoto/" target="_blank">Kurasu</a> — a place I’d purchased coffee equipment from all the way back in Perth.
