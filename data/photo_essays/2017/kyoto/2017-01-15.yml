  - story: |
      The shinkansen continued its speedy approach towards Kyoto, and as it did so, the winter weather seemed to intensify.
  - photos:
      type: column
      images: ['P1150103','P1150111','P1150114','P1150122']
  - story: |
      As the shinkansen continued south west, the sky turned grey and the snow came in.
  - photos:
      type: column
      images: ['P1150126','P1150132']
  - story: |
      The logistics of carrying my luggage in heavy snow started to dawn on me as the conditions outside got&nbsp;wilder.
  - photos:
      type: column
      images: ['P1150139','P1150146','P1150148','P1150151']
  - story: |
      And then — quite as suddenly as the wild weather appeared — blue skies returned.
  - photo:
      style: full
      image: P1150153
  - story: |
      The weather continued to improve as I got closer to&nbsp;Kyoto.
  - photos:
